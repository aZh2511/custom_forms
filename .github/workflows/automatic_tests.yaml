name: Automatic Tests On Open PR

on:
  pull_request:
    types: [opened, reopened, edited]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Prepare env
        run: make dev

      - name: Run ruff
        run: ruff check

      - name: Run tests
        run: coverage run -m pytest -v -s
